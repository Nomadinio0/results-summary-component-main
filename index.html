<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="content">
    <div class="result">
      <p class="heading">Your Result</p>
      <div class="result__score">
        <p><span>76</span><br> of 100</p>
      </div>
      <div class="result__rank">
        <p><span>Great</span></p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <p class="heading">Summary</p>
      <div class="summary__skill">
        <p class="title">Reaction</p>
        <p class="score">80 / 100</p>
      </div>
      <div class="summary__skill">
        <p class="title">Memory</p>
        <p class="score">92 / 100</p>
      </div>
      <div class="summary__skill">
        <p class="title">Verbal</p>
        <p class="score">61 / 100</p>
      </div>
      <div class="summary__skill">
        <p class="title">Visual</p>
        <p class="score">72 / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Nomadinio0" target="_blank">Nomadinio</a>.
  </div>
</footer>

</html>
